# Adapted from `tmux-sensible` and `samoshkin/tmux-config`
# Change prefix key to C-a, easier to type, same to "screen"
unbind C-b
set -g prefix C-a

# Enable mouse support
set -g mouse on

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# Upgrade $TERM
set -g default-terminal "screen-256color"

# Emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Set parent terminal title to reflect current window in tmux session 
set -g set-titles on
set -g set-titles-string "#W"

# Start index of window/pane with 1, 
set -g base-index 1
setw -g pane-base-index 1

# Keep window numbering tidy and avoid killing sessions when a window closes
set -g renumber-windows on
set -g detach-on-destroy off

# Keep window names informative without apps stomping on them
setw -g automatic-rename on
set -g allow-rename off

# Use vi bindings in copy-mode, speed up paste detection, and sync clipboard
setw -g mode-keys vi
set -g assume-paste-time 1
set -g set-clipboard on

# Enable truecolor where supported
set -sa terminal-overrides ",xterm-256color:Tc,screen-256color:Tc"

### Keybindings
# Easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window

# Source .tmux.conf as suggested in `man tmux`
bind C-r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Saner splitting key bindings
unbind %
unbind '"'
bind "|" split-window -h -c "#{pane_current_path}"
bind "-" split-window -v -c "#{pane_current_path}"
bind "\\" split-window -fh -c "#{pane_current_path}"
bind "_" split-window -fv -c "#{pane_current_path}" 

# New windows also follow the current working directory
unbind c
bind c new-window -c "#{pane_current_path}"

# Quickly navigate panes without the prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes with prefix + Shift-h/j/k/l
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Toggle pane sync to broadcast input
bind S setw synchronize-panes \; display-message "synchronize-panes #{?pane_synchronized,on,off}"

# Clear scrollback for a noisy pane
bind C-k clear-history

##### Global theme variables #####
# Gruvbox Dark Hard palette
set -g @bg       "#1d2021"
set -g @fg       "#d5c4a1"     # normal text
set -g @active   "#fbf1c7"     # active window
set -g @session  "#a89984"     # session name text
set -g @prefix   "#d79921"     # prefix indicator color
set -g @accent   "#83a598"     # status accent (zoom + misc)
set -g @zoom     "󰊓"          # zoom icon (Nerd Font)

##### Clipboard helpers #####
set -g @copy_command "cat >/dev/null"
if-shell "command -v xclip >/dev/null 2>&1" "set -g @copy_command 'xclip -selection clipboard'"
if-shell "command -v wl-copy >/dev/null 2>&1" "set -g @copy_command 'wl-copy'"
if-shell "command -v pbcopy >/dev/null 2>&1" "set -g @copy_command 'pbcopy'"

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi r send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "#{@copy_command}"
bind -T copy-mode-vi Y send -X copy-line
bind -T copy-mode-vi Escape send -X cancel
bind y run-shell "tmux save-buffer - | #{@copy_command}"

##### Base status settings #####
set -g status on
set -g status-position bottom
set -g status-interval 5
set -g status-justify centre
set -g status-style "bg=#{@bg},fg=#{@fg}"

##### LEFT: session name with prefix highlight #####
set -g status-left-length 40
set -g status-left "\
#[bg=#{@bg},fg=#{@session}]#{?client_prefix,, #S }\
#[bg=#{@prefix},fg=#{@bg},bold]#{?client_prefix, #S ,}\
#[bg=#{@bg},fg=#{@session}]"

##### RIGHT: time #####
set -g status-right-length 40
set -g status-right "#[fg=#{@session}] %a %b %d · %H:%M "

##### WINDOWS (center) #####
set -g window-status-separator " • "

# Inactive
set -g window-status-style "bg=#{@bg},fg=#{@fg}"
set -g window-status-format " #W "

# Bell & activity indicators
set -g window-status-bell-style "bg=#{@prefix},fg=#{@bg},bold"
set -g window-status-activity-style "bg=#{@active},fg=#{@bg}"

##### CURRENT WINDOW #####
set -g window-status-current-format "\
#{?#{||:#{window_bell_flag},#{window_activity_flag}},\
#[default],\
#[bg=#{@bg},fg=#{@active}]}\
 #W \
#[fg=#{@accent},bg=#{@bg}]#{?window_zoomed_flag,#{@zoom},}\
#[fg=#{@bg},bg=default]"

##### Pane and message styling #####
set -g pane-border-style "fg=#{@fg}"
set -g pane-active-border-style "fg=#{@prefix}"
set -g display-panes-colour "#{@session}"
set -g display-panes-active-colour "#{@prefix}"
set -g message-style "bg=#{@bg},fg=#{@active},bold"
set -g mode-style "bg=#{@prefix},fg=#{@bg}"
